<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - UrbiVox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen bg-[#05212a] flex items-center justify-center">
    <main class="bg-white rounded-lg p-6 w-[360px]">
      <h1 class="text-xl font-bold mb-4">Crear cuenta</h1>
      <form onsubmit="register(event)" id="register-form" class="flex flex-col gap-3">
        <input id="username" type="text" placeholder="Usuario" required class="border p-2" />
        <input id="password" type="password" placeholder="ContraseÃ±a" required class="border p-2" />
        <label class="text-sm font-medium">Yo soy:</label>
        <div class="flex gap-3">
          <label class="flex items-center gap-2">
            <input type="radio" name="role" value="municipio" /> Autoridad
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="role" value="vecino" checked /> Vecino
          </label>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Registrarse</button>
        <div class="text-sm text-center">
          <a href="index.html" class="text-blue-600">Volver a login</a>
        </div>
      </form>
    </main>

    <script src="assets/js/register.js"></script>
  </body>
</html>
